        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
        application/octet-stream:
          schema:
            type: string
            format: binary
        application/json:
          schema: *ref_1
      x-widdershins-oldRef: '#/components/requestBodies/BoardData'
paths:
  /api/boards/test:
    post:
      operationId: postBoardsTest
      responses:
        '200': *ref_3
        '400': *ref_4
        '500': *ref_5
        default: *ref_5
      summary: 'Converts a set of boards between different formats (JSON, PBN, LIN...)'
      requestBody: *ref_6
      tags:
        - Convertion
      x-code-samples:
        - lang: Node + Request
          source: |
            var request = require("request");

            var options = {
              method: 'POST',
              url: 'https://converter.prod.globalbridge.app//api/boards/test',
              headers: {'content-type': 'application/json'},
              body: {format: 'json', boards: ['string']},
              json: true
            };

            request(options, function (error, response, body) {
              if (error) throw new Error(error);

              console.log(body);
            });
        - lang: Shell + Curl
          source: |-
            curl --request POST \
              --url https://converter.prod.globalbridge.app//api/boards/test \
              --header 'content-type: application/json' \
              --data '{"format":"json","boards":["string"]}'
        - lang: Shell + Httpie
          source: |-
            echo '{"format":"json","boards":["string"]}' |  \
              http POST https://converter.prod.globalbridge.app//api/boards/test \
              content-type:application/json
        - lang: Python + Python3
          source: >-
            import http.client


            conn =
            http.client.HTTPSConnection("converter.prod.globalbridge.app")


            payload = "{\"format\":\"json\",\"boards\":[\"string\"]}"


            headers = { 'content-type': "application/json" }


            conn.request("POST", "//api/boards/test", payload, headers)


            res = conn.getresponse()

            data = res.read()


            print(data.decode("utf-8"))
        - lang: C + Libcurl
          source: >-
            CURL *hnd = curl_easy_init();


            curl_easy_setopt(hnd, CURLOPT_CUSTOMREQUEST, "POST");

            curl_easy_setopt(hnd, CURLOPT_URL,
            "https://converter.prod.globalbridge.app//api/boards/test");


            struct curl_slist *headers = NULL;

            headers = curl_slist_append(headers, "content-type:
            application/json");

            curl_easy_setopt(hnd, CURLOPT_HTTPHEADER, headers);


            curl_easy_setopt(hnd, CURLOPT_POSTFIELDS,
            "{\"format\":\"json\",\"boards\":[\"string\"]}");


            CURLcode ret = curl_easy_perform(hnd);
        - lang: Java + Unirest
          source: >-
            HttpResponse<String> response =
            Unirest.post("https://converter.prod.globalbridge.app//api/boards/test")
              .header("content-type", "application/json")
              .body("{\"format\":\"json\",\"boards\":[\"string\"]}")
              .asString();
        - lang: Javascript + Xhr
          source: >-
            var data = JSON.stringify({
              "format": "json",
              "boards": [
                "string"
              ]
            });


            var xhr = new XMLHttpRequest();

            xhr.withCredentials = true;


            xhr.addEventListener("readystatechange", function () {
              if (this.readyState === this.DONE) {
                console.log(this.responseText);
              }
            });


            xhr.open("POST",
            "https://converter.prod.globalbridge.app//api/boards/test");

            xhr.setRequestHeader("content-type", "application/json");


            xhr.send(data);
