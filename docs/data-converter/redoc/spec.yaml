                type: integer
              message:
                type: string
            required:
              - code
              - message
            type: object
            x-widdershins-oldRef: '#/components/schemas/Success'
    BoardList: &ref_3
      description: Board List response
      content:
        text/plain:
          schema:
            type: string
            format: binary
        application/json:
          schema: &ref_1
            description: Board array
            properties:
